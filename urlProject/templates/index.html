<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    

</head>
<body class="justify-content-center">
    <nav class="navbar bg-info mb-6">
        <div class="container-fluid justify-content-center">
          <span class="navbar-brand mb-0 h1 "><strong>URL Shortner</strong></span>
        </div>
      </nav>

      <form class="row g-3 my-4 mx-4" action="createshorturl" method="post">
        {% csrf_token %}
        <div class="col-auto">
          <label for="url" class="visually-hidden">URL</label>
          <input type="text" class="form-control" id="url" name="url" placeholder="Enter URL To Shorten">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Get URL</button>
        </div>
      </form>
</body>
</html>
